<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>jquery.collapsible.js</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="../../lib/modernizr.custom.js"></script>

  <style>
    body {
      box-sizing: border-box;
      max-width: 300px;
      margin: 2em auto;
    }

    .collapsible {
      border: 1px solid #ccc;
    }

    .collapsible h3 {
      margin: 0;
    }

    .collapsible .tgr,
    .collapsible .cnt {
      padding: 5px;
    }

    .collapsible .tgr {
      display: block;
      background-color: #ccc;
      text-decoration: none;
      color: #000;
    }

    .collapsible .cnt > :first-child {
      margin-top: 0;
    }

    .collapsible .cnt > :last-child {
      margin-bottom: 0;
    }

    .collapsible.collapsible-close .cnt {
      display: none;
    }
  </style>
</head>

<body>
  <div class="collapsible">
    <a href="#" title="Toggle content" class="tgr">
      <h3>Toggle content</h3>
    </a>

    <div class="cnt">
      <p>Donec sed odio dui. Nulla vitae elit libero, a pharetra augue. Curabitur blandit tempus porttitor. Praesent commodo cursus magna, vel scelerisque nisl consectetur et.</p>
    </div>
  </div>

  <button id="open">open</button>
  <button id="close">close</button>

  <script src="../../lib/jquery/dist/jquery.min.js"></script>
  <script src="jquery.collapsible.js"></script>

  <!-- custom js -->
  <script language="JavaScript">
    (function ($) {
      $(function () {
        var $c = $('.collapsible');

        // init
        $c.collapsible({
          debug: true,
          trigger: '.tgr',
          content: '.cnt'
        });

        // event-listener example
        $c.on('toggle', function (e, status) {
          console.info('toggle', status);
        });

        $('#open').click(function () {
          $c.collapsible('toggle', true);
        });

        $('#close').click(function () {
          $c.collapsible('toggle', false);
        });
      });
    } (jQuery));
  </script>
</body>
</html>
